<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuestionario de Cotización de Seguros de Autos</title>
<script>
function limpiarFormulario() {
document.getElementById("formulario_cotizacion").reset();
}
function mostrarMensaje() {
var nombre = document.getElementById("nombre").value;
var apellido = document.getElementById("apellido").value;
var generoHombre = document.getElementById("genero_hombre").checked;
var generoMujer = document.getElementById("genero_mujer").checked;
var mensaje = "";

if (nombre.trim() !== "") {
if (generoHombre) {
mensaje = "Gracias Sr. " + nombre + " " + apellido + " por el interés en nuestros seguros.";
} else if (generoMujer) {
mensaje = "Gracias Sra. " + nombre + " " + apellido + " por el interés en nuestros seguros.";
} else {
mensaje = "Gracias " + nombre + " " + apellido + " por el interés en nuestros seguros.";
}
}

document.getElementById("mensaje_interes").innerText = mensaje;
}

document.getElementById("formulario_cotizacion").addEventListener("submit", function(event) {
    var nombre = document.getElementById("nombre").value;
    var url = "pagina2.html?nombre=" + encodeURIComponent(nombre);
    this.action = url;
});
</script>


</head>
<body>

<h2>Cuestionario de Cotización de Seguros de Autos</h2>

<form id="formulario_cotizacion" action="pagina2.html" method="get">
<table>
<tr>
<th><label for="nombre">Nombre:</label></th>
<td><input type="text" name="nombre" id="nombre" onkeyup="mostrarMensaje()"></td>
</tr>
<tr>
<th><label for="apellido">Apellido:</label></th>
<td><input type="text" name="apellido" id="apellido" onkeyup="mostrarMensaje()"></td>
</tr>
<tr>
<th><label for="genero">Género:</label></th>
<td>
<input type="radio" name="genero" id="genero_hombre" value="Hombre" onclick="mostrarMensaje()">
<label for="genero_hombre">Hombre</label>
<input type="radio" name="genero" id="genero_mujer" value="Mujer" onclick="mostrarMensaje()">
<label for="genero_mujer">Mujer</label>
</td>
</tr>
<tr>
<th><label for="edad">Edad:</label></th>
<td><input type="number" name="edad" id="edad"></td>
</tr>
<tr>
<th><label for="Estado">Estado:</label></th>
<td>
<select name="estado" id="estado">
<option value="Aguascalientes">Aguascalientes</option>
<option value="Baja California">Baja California</option>
<option value="Baja California Sur">Baja California Sur</option>
<option value="Campeche">Campeche</option>
<option value="Chiapas">Chiapas</option>
<option value="Chihuahua">Chihuahua</option>
<option value="Ciudad de México">Ciudad de México</option>
<option value="Coahuila">Coahuila</option>
<option value="Colima">Colima</option>
<option value="Durango">Durango</option>
<option value="Estado de México">Estado de México</option>
<option value="Guanajuato">Guanajuato</option>
<option value="Guerrero">Guerrero</option>
<option value="Hidalgo">Hidalgo</option>
<option value="Jalisco">Jalisco</option>
<option value="Michoacán">Michoacán</option>
<option value="Morelos">Morelos</option>
<option value="Nayarit">Nayarit</option>
<option value="Nuevo León">Nuevo León</option>
<option value="Oaxaca">Oaxaca</option>
<option value="Puebla">Puebla</option>
<option value="Querétaro">Querétaro</option>
<option value="Quintana Roo">Quintana Roo</option>
<option value="San Luis Potosí">San Luis Potosí</option>
<option value="Sinaloa">Sinaloa</option>
<option value="Sonora">Sonora</option>
<option value="Tabasco">Tabasco</option>
<option value="Tamaulipas">Tamaulipas</option>
<option value="Tlaxcala">Tlaxcala</option>
<option value="Veracruz">Veracruz</option>
<option value="Yucatán">Yucatán</option>
<option value="Zacatecas">Zacatecas</option>
</select>
</td>
</tr>
<tr>
<th><input type="button" value="Limpiar" onclick="limpiarFormulario()"></th>
<td><input type="submit" value="Enviar"></td>
</tr>
</table>
<br>
</form>

<span id="mensaje_interes"></span>
</body>
</html>
